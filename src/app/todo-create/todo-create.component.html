<nz-steps [nzCurrent]="current">
  <nz-step nzTitle="Set Title"></nz-step>
  <nz-step nzTitle="Set Priority"></nz-step>
  <nz-step nzTitle="Preview"></nz-step>
</nz-steps>

<div class="steps-content">
  <ng-container *ngIf="current == 0">
    <div>
      <h3>Please insert some title for your Todo!</h3>
    </div>
    <input style="width: 50%" nz-input placeholder="Title" [(ngModel)]="todo.todo" />
  </ng-container>
  <ng-container *ngIf="current == 1">
    <div>
      <h3>Please select one priority for your Todo!</h3>
    </div>
    <nz-select type="number" [(ngModel)]="todo.priority" style="width: 10% ">
      <nz-option nzValue=1 nzLabel=1></nz-option>
      <nz-option nzValue=2 nzLabel=2></nz-option>
      <nz-option nzValue=3 nzLabel=3></nz-option>
      <nz-option nzValue=4 nzLabel=4></nz-option>
      <nz-option nzValue=5 nzLabel=5></nz-option>
    </nz-select>
  </ng-container>
  <ng-container *ngIf="current == 2">
    <div>
      <h3>This is the preview of your Todo. If you wanna change something, just go some steps back!</h3>
    </div>
    <div style="margin-bottom: 2%; margin-top: 2%">
      <app-todo [todo]="todo" [preview]="true"></app-todo>
    </div>
  </ng-container>
</div>

<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
<div style="display: flex; justify-content: center">
  <nz-alert *ngIf="error !== ''" nzType="error" style="margin-top: 2%; text-align: center; width: 50%"
            [nzMessage]="error"
            nzShowIcon
  ></nz-alert>
</div>
